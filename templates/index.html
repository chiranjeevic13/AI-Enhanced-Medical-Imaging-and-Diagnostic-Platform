<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Identifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .navbar {
            background-color: #007BFF;
            padding: 1rem;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .logo {
            display: flex;
            align-items: center;
        }

        .navbar .logo img {
            height: 40px; /* Adjust the size as needed */
            margin-right: 0.5rem;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }

        .navbar a:hover {
            background-color: #0056b3;
            border-radius: 4px;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007BFF;
            margin-bottom: 1rem;
            font-size: 1.5rem;
            text-align: center;
        }

        form {
            margin-bottom: 1.5rem;
            border: 1px solid #ddd;
            padding: 1rem;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        form label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
        }

        form textarea,
        form input[type="text"],
        form input[type="number"],
        form input[type="file"] {
            width: calc(100% - 1rem);
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        form button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 0.9rem;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            width: 100%;
            text-align: center;
        }

        form button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #007BFF;
            color: #fff;
        }

        td {
            background-color: #f9f9f9;
        }

        .message {
            background-color: #dff0d8;
            color: #3c763d;
            padding: 1rem;
            border-radius: 4px;
            margin-top: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="logo">
           <img src="/static/ProjectLogo.jpeg" alt="Health Center Logo">
            <a href="#">Health Center</a>
        </div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="/about">About Us</a>
            <a href="/contact">Contact Us</a>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <h1>Medical Imaging and Diagnostic Platform</h1>

        <!-- Form for Text Input -->
        <form action="{{ url_for('identify_disease_text') }}" method="post">
            <label for="symptoms_text">Enter Symptoms:</label>
            <textarea id="symptoms_text" name="symptoms_text" rows="4" cols="50" placeholder="Type symptoms such as itching, sleeping, aching, etc."></textarea>
            <button type="submit">Identify Disease</button>
        </form>

        <!-- Form for Audio File -->
        <form action="{{ url_for('record_audio') }}" method="post" enctype="multipart/form-data">
            <label for="audio_file">Submit Audio:</label>
            <input type="file" id="audio_file" name="audio_file">
            <button type="submit">Submit Audio</button>
        </form>

        <!-- Form for Image File -->
        <form action="{{ url_for('upload_image') }}" method="post" enctype="multipart/form-data">
            <label for="image_file">Upload Image File:</label>
            <input type="file" id="image_file" name="image_file">
            <button type="submit">Submit Image</button>
        </form>

        <!-- Form for Live Speech -->
        <form action="{{ url_for('record_live_speech') }}" method="post">
            <label for="duration">Record Live Speech (seconds):</label>
            <input type="number" id="duration" name="duration" min="1" max="60" value="9">
            <button type="submit">Record Live Speech</button>
        </form>

       
        
    </div>
</body>
</html>
